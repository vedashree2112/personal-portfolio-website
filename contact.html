     <div class="main">
      <div class="hamburger">
        <img class="ham" src="ham.jpg" alt="" width="23">

    </div>
        <div class="contactform">
            <h1>Contact me for work and general enquiries.</h1>
            <form>
                <div class="mb-3">
                    <label for="clientname" class="form-label">Name</label>
                    <input type="name" class="form-control" id="clientname" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3">
                  <label for="clientemail" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">Your personal details are safe here.</div>
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Phone Number</label>
                  <input type="phone" class="form-control" id="clientphone">
                </div>
                
                  <div class="mb-3">
                  <label for="field">Professional Field</label>
                   <select id="field" name="field" class="form-control">
                    <option value="Web Development">Web Development</option>
                    <option value="Åndroid App Development">Åndroid App Development</option>
                    <option value="iOS App Development">iOS App Development</option>
                    <option value="ML and AI">ML and AI</option>
                    <option value="Data Analytics">Data Analytics</option>
                    <option value="Business Analytics">Business Analytics</option>
                    <option value="Digital Marketing">Digital Marketing</option>
                    </select></div>
                <div class="mb-3">
                    <label for="clientenquiry" class="form-label">Enquiry</label>
                    <input type="enquiry" class="form-control" id="clientenquiry" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">Interested in collaborative project.</label>
                </div>
                <button type="submit" class="btn btn-sm">Submit</button>
              </form>

        </div>
